<head>

    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="{__A-assets__}/img/favicon.ico">
    {if $ThemeConfig['ThemeLinkCDN']}
    <link href="https://cdn.bootcdn.net/ajax/libs/mdui/1.0.2/css/mdui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/imageviewer/1.1.0/viewer.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{__A-assets__}/lib/mdui-v1.0.2/css/mdui.min.css" />
    <link rel="stylesheet" href="{__A-assets__}/lib/viewer-jquery-1.1.0/viewer.min.css">
    {/if}
    <link rel="stylesheet" href="{__A-assets__}/css/base.css" />
    <link rel="stylesheet" href="{$ThemeAssetsUrlPath}/qw/all.min.css">
    <link rel="stylesheet" href="{$ThemeAssetsUrlPath}/qw/body.css" />
    <link rel="stylesheet" href="{$ThemeAssetsUrlPath}/message.min.css" />
    <!-- <link rel="stylesheet" href="{$ThemeAssetsUrlPath}/base.css" /> -->
    <script>
        var _paq = window._paq = window._paq || [];
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//matomo.fatda.cn/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '9']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>

    <script>
        var page = window.location.href;
        var referer = document.referrer;
        var url = "https://yh.keylq.top/mato.php" + "?referer=" + encodeURIComponent(referer) + "&page=" + encodeURIComponent(page);
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
            }
        };
        xhr.send();
    </script>

    {if $ThemeConfig['UserGS']}

    {/if}
    {$ThemeConfig.ThemeStatistics|raw}
</head>
